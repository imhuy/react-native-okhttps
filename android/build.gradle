buildscript {
    ext.kotlin_version = '1.5.0'  // Sử dụng phiên bản Kotlin phù hợp
    // ... buildscript config
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.okhttps.extensions'
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.facebook.react:react-native:+'
    
    // Thêm các dependencies liên quan đến SSL ở đây, ví dụ:
    // implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    
    // Thêm dòng sau để hỗ trợ auto-linking
    // implementation "com.facebook.react:react-native-gradle-plugin"
}

